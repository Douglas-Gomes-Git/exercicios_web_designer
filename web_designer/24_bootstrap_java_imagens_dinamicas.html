<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Java e Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>

<body>

	<div class="container">
		<div id="carrossel" class="carousel slide" data-ride="carousel">
			<!-- INDICADORES -->
			<ol>
				<li data-target="#carrossel" data-slide-to="0" class="active"></li>
				<li data-target="#carrossel" data-slide-to="1"></li>
				<li data-target="#carrossel" data-slide-to="2"></li>
			</ol>

			<!-- IMAGENS -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="imagens/mapa1.png" alt="Imagem 1" height="600px" width="600px">
					<div class="carousel-caption">
						Mapa do primeiro jogo da série!
					</div>
				</div>
				<div class="item">
					<img src="imagens/mapa2.png" alt="Imagem 2" height="600px" width="600px">
					<div class="carousel-caption">
						Mapa do segundo jogo da série!
					</div>
				</div>
				<div class="item">
					<img src="imagens/mapa3.png" alt="Imagem 3" height="600px" width="600px">
					<div class="carousel-caption">
						Mapa do terceiro jogo da série!
					</div>
				</div>
			</div>

			<!-- Controles -->

			<!-- CONTROLE ESQUERDO -->
			<a class="left carousel-control" href="#carrossel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Anterior</span>
			</a>

			<!-- CONTROLE DIREITO -->
			<a class="right carousel-control" href="#carrossel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Posterior</span>
			</a>
		</div>
	</div>

	<footer>
		<script src:="js/jquery.js" type="text/javascript"></script>
		<script src:="js/bootstrap.min.js" type="text/javascript"></script>
	</footer>
</body>
</html>
