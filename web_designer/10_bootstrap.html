<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">	

</head>

<body>
	
	<div class="container" style="background-color:black; height:500px">
		<div class="row">
			<div class="col-md-12" style="background-color:green; height:150px">VERDE</div>
		</div>
		<div class="row">
			<div class="col-md-8" style="background-color:red; height:300px">VERMELHO</div>
			<div class="col-md-4" style="background-color:yellow; height:300px">AMARELO</div>
		</div>
		<div class="row">
			<div class="col-md-12" style="background-color:blue; height:50px">AZUL</div>
			<span class="label label-default">Default</span> 
			<span class="label label-primary">Primary</span> 
			<span class="label label-success">Success</span> 
			<span class="label label-info">Info</span> 
			<span class="label label-warning">Warning</span> 
			<span class="label label-danger">Danger</span>
		</div>
	</div>

	<footer>
		<script src:="js/jquery.js" type="text/javascript"></script>
		<script src:="js/bootstrap.min.js" type="text/javascript"></script>
	</footer>
	
</body>
</html>
