<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Bootstrap ornamentos a imagens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>

<body>

	<div class="container">
		<img src="imagens/smile.jpg" width="450px" class="img-rounded">
			<p>Formatação com bordas circulares "img-rounded"</p>
		<img src="imagens/smile.jpg" width="450px" class="img-circle">
			<p>Formatação toda circular "img-circle"</p>
		<img src="imagens/smile.jpg" width="450px" class="img-thumbnail">
			<p>Formatação com bordas igual a um retrato "img-thumbnail"</p>
	</div>

	<footer>
		<script src:="js/jquery.js" type="text/javascript"></script>
		<script src:="js/bootstrap.min.js" type="text/javascript"></script>
	</footer>
</body>
</html>
